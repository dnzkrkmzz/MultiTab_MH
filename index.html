<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Multi-Tab Masthead</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .masthead {
      width: 970px;
      height: 250px;
      display: flex;
      border: 1px solid #ccc;
      background: #fff;
      box-sizing: border-box;
    }

    .tabs {
      width: 120px;
      background-color: #f2f2f2;
      display: flex;
      flex-direction: column;
      border-right: 1px solid #ccc;
      height: 100%;
    }

    .tab {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      border-bottom: 1px solid #ccc;
      transition: background 0.3s;
    }

    .tab:last-child {
      border-bottom: none;
    }

    .tab:hover,
    .tab.active {
      background-color: #ddd;
    }

    .tab-icon {
      width: 40px;
      height: 40px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .tab:hover .tab-icon {
      transform: scale(1.2);
    }

    .tab:last-child {
      border-bottom: none;
    }

    .tab:hover,
    .tab.active {
      background-color: #ddd;
    }

    .content-wrapper {
      flex: 1;
      padding: 0;
      box-sizing: border-box;
      overflow: hidden;
    }

    .tab-content {
      display: none;
      width: 100%;
      height: 100%;
    }

    .tab-content.active {
      display: block;
    }

    .tab-content img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

<div class="masthead">
  <div class="tabs">
    <div class="tab active" data-tab="tab1">
      <img src="/shop.png" alt="Icon 1" class="tab-icon">
    </div>
    <div class="tab" data-tab="tab2">
      <img src="/shop.png" alt="Icon 2" class="tab-icon">
    </div>
    <div class="tab" data-tab="tab3">
      <img src="/play.png" alt="Icon 3" class="tab-icon">
    </div>
  </div>
  <div class="content-wrapper">
    <div class="tab-content active" id="tab1">
      <img src="/tab-1.png" alt="Tab 1 İçeriği">
    </div>
    <div class="tab-content" id="tab2">
      <img src="/tab-2.png" alt="Tab 2 İçeriği">
    </div>
    <div class="tab-content" id="tab3" style="position: relative;">
      <img src="/tab-3.png" alt="Tab 3 İçeriği" style="width: 100%; height: 100%; object-fit: cover;">
      
      <video 
        style="position: absolute; top: 0; right: 0; width: 45%; height: 100%; object-fit: cover;" 
        autoplay muted loop controls>
        <source src="/video.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>
  </div>
</div>

<script>
  const tabs = document.querySelectorAll(".tab");
  const contents = document.querySelectorAll(".tab-content");

  tabs.forEach(tab => {
    tab.addEventListener("click", () => {
      tabs.forEach(t => t.classList.remove("active"));
      contents.forEach(c => c.classList.remove("active"));

      tab.classList.add("active");
      document.getElementById(tab.dataset.tab).classList.add("active");
    });
  });
</script>

</body>
</html>
